# SwiftLint Configuration

# Opt-in rules (not enabled by default)
opt_in_rules:
  - empty_count
  - empty_string
  - closure_spacing
  - explicit_init
  - first_where
  - sorted_imports
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces

# Disabled rules
disabled_rules:
  - trailing_whitespace
  - line_length

# Paths to exclude from linting
excluded:
  - Pods
  - DerivedData
  - .build

# Rule configurations
identifier_name:
  min_length: 2
  max_length: 60
  excluded:
    - id
    - i
    - j
    - k

type_name:
  min_length: 3
  max_length: 40
  excluded:
    - ID

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 500

cyclomatic_complexity:
  warning: 10
  error: 20

# Reporter type
reporter: "xcode"
